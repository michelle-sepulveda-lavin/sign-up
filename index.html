<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div id="superior">
            <i class="fas fa-lock"></i>
            <span id="titulo">Sign In</span>
        </div>
        <div class="datos">
            <div>
                <p class="indicacion">E-mail address</p>
                <input type="email" class="capturadores" placeholder="mail@address.com"/>
            </div>
            <div>
                <p class="indicacion">Password</p>
                <input type="password" class="capturadores" placeholder="........" />
            </div>
            <div class="inferior">
                <button type="submit" id="sign-in">Sign In</button>
            </div>
        </div>

    </div>

</body>

</html>
